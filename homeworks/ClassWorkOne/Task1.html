<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Времена Года</title>
    <link rel="stylesheet" href="homeworks/ClassWorkOne/Style1.css">
</head>
<body>
    <h1>Времена Года</h1>

    <details>
        <summary>Весна</summary>
        <ul>
            <li><span class="emoji">🌸</span>Март</li>
            <li><span class="emoji">🌷</span>Апрель</li>
            <li><span class="emoji">🌼</span>Май</li>
        </ul>
    </details>
    
    <details>
        <summary>Лето</summary>
        <ul>
            <li><span class="emoji">🌞</span>Июнь</li>
            <li><span class="emoji">🏖️</span>Июль</li>
            <li><span class="emoji">🌻</span>Август</li>
        </ul>
    </details>
    
    <details>
        <summary>Осень</summary>
        <ul>
            <li><span class="emoji">🍁</span>Сентябрь</li>
            <li><span class="emoji">🍂</span>Октябрь</li>
            <li><span class="emoji">🍄</span>Ноябрь</li>
        </ul>
    </details>
    
    <details>
        <summary>Зима</summary>
        <ul>
            <li><span class="emoji">❄️</span>Декабрь</li>
            <li><span class="emoji">⛄</span>Январь</li>
            <li><span class="emoji">🌨️</span>Февраль</li>
        </ul>
    </details>
    
    </body>
</html>
